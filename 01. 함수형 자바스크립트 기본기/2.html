# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
  const apply1 = f => f(1);   // 함수가 함수를 받아 인자값으로 다루고 있으므로 고차함수라고 한다.
  const add2 = a => a + 2;  

  log(apply1(add2));          // 3
  log(apply1(a => a - 1));    // 0 



  const times = (f, n) => {   // 숫자만큼 함수를 실행하는 함수.
    let i = -1;
    while (++i < n) f(i);
  };

  times(log, 3);

  times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)

- addMaker

<script>
  const addMaker = a => b => a + b;   // 클로저란 a 를 계속해서 기억하고 있다. 해당 함수는 함수이자 a를 기억하는 클로저 이다.
                                      // 해당 함수가 만들어질때의 환경인 a 와 함수 자체의 객체를 통칭해서 클로저라고 한다.
  const add10 = addMaker(10);
  log(add10(5));                // 15
  log(add10(10));               // 20
</script>
